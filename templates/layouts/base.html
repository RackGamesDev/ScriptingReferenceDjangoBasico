{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!--este html se usara como base para otros htmls y asi no repetir codigo-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div><h1>titulo</h1></div>
    <main> <!--esta es la parte que cambiara en cada pagina que herede de esta plantilla (cada parte tiene un nombre)-->
        {% block content %}{% endblock %}
    </main>
</body>
</html>
