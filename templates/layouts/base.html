{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!--Este html se usara como base para otros htmls y asi no repetir codigo-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div><h1>titulo</h1></div>
    <a href="{% url 'herencia' %}">ir al una pagina</a><!--Para hacer enlaces, indicar el nombre que tiene en urls.py-->
    <main> <!--Esta es la parte que cambiara en cada pagina que herede de esta plantilla (cada parte tiene un nombre)-->
        {% block content %}{% endblock %}
    </main>
    {% include 'layouts/partials/menu.html' %}<!--incluyendo contenido de otro archivo (ruta relativa desde templates)-->
</body>
</html>
